{% extends 'base.html' %}


{% block title %}Delete Comment - Watpost{% endblock title %}


{% block content %}
<div class="container pt-5 mt-5"></div>

<div class="container mt-4 text-center">
    <div class="card watpost-main">
        <div class="card-title">
            <h2>Delete Comment</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h2>Proceed to DELETE: </h2>
                <h2>{{ comment.content }}</h2>
                <div class="container text-center">
                    <button class="mt-4 btn btn-danger" type="submit">Delete</button>
                </div>
               
            </form>

        </div>
    </div>
</div>
{% endblock content %}
