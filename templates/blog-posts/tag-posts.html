{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 mt-5"></div>

<h1 class="text-center">Posts with tag: {{ tag }}</h1>

<div class="container-fluid watpost-main">
    <hr class="charlie">
    <div class="row row-cols-1 row-cols-md-4 g-4 overflow-hidden">
        {% for post in posts %}
            <div class="col mb-3">
                {% include "components/post-card.html"%}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
