{% extends 'base.html' %}


{% block title %}New Post - Watpost{% endblock title %}

{% block scrolltop %}
{% endblock scrolltop %}

{% block content %}
    <div class="container pt-4 mt-5">

        <div class="row justify-content-center mb-3">
            <div class="card col">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button class="btn btn-success mb-3" type="submit">Post</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        
    </div>
{% endblock content %}
