{% extends 'base.html' %}

{% block content %}
<div class="p-5 text-center bg-image" style="
  background-image: url(../../static/img/wapost-bg.jpg);
  height: 500px;
">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-3">Watpost</h1>
                <h4 class="mb-3">Tell Your Stories</h4>
                {% if not user.is_authenticated %}
                    <a class="btn btn-outline-light btn-lg" href="{% url 'account_signup' %}" role="button">Get Started</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<hr class="charlie">

<div class="container-fluid watpost-main">
    <hr class="charlie">
    <div class="row row-cols-1 row-cols-md-4 g-4 overflow-hidden">
        {% for post in posts %}
            <div class="col mb-3">
                {% include "components/post-card.html"%}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
