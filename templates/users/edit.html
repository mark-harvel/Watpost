{% extends 'base.html' %}


{% block title %}Edit Profile - Watpost{% endblock title %}


{% block content %}
<div class="container pt-5 mt-5"></div>

<div class="container mt-4 text-center">
    <div class="card watpost-main">
        <div class="card-title">
            <h2>Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <div class="container text-center">
                    <button class="mt-4 btn btn-success" type="submit">Save</button>
                </div>
               
            </form>

        </div>
    </div>
</div>
{% endblock content %}
