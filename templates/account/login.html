{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container pt-5 mt-5"></div>

<div id="loginCard" class="container mt-4 text-center">
    <div class="card watpost-main">
        <div class="card-title">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="container text-center">
                    <button class="mt-4 btn btn-success" type="submit">Log In</button>
                </div>
               
            </form>
            <div class="container text-center mt-4">
                <p>
                    <a href="{% url 'account_signup' %}"> Don't have an account? You can create one.</a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
